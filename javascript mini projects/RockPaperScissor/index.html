<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Rock Paper Scissor Game</h1>
    <div class="container">
      <div class="game" id="rock"><img src="images/rock.png"></div>
      <div class="game" id="paper"><img src="images/paper.png"></div>
      <div class="game" id="scissor"><img src="images/scissor.png"></div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
  </main>
</body>
</html>
